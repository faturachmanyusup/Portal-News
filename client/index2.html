<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Fancy-Todo</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="cols-4">
        <form class="login-form mt-5" style="border-radius: 30rem;" onsubmit="afterLogin(event)">
          <h2>LOGIN</h2><br>
          <p id="error" ></p>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
            <small id="emailHelpLogin" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <small id="emailErrLogin" class="form-text text-muted" style="color: red;"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordLogin">
            <small id="passErrLogin" class="form-text text-muted" style="color: red;"></small>
          </div>
          <button type="submit" class="btn btn-primary mt-2 mb-2">Submit</button>
          <p>Or Sign In with <div class="g-signin2" data-onsuccess="onSignIn"></div></p>
        </form>
      </div>
    </div>  
    <div class="after-login mt-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Fancy Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="home" href="#">Home<span class="sr-only">(current)</span></a>
            </li> 
            <li class="nav-item">
              <a class="add-todo" href="#" onclick="addForm()" >Add Todo</a>
            </li>
          </ul>
          <button id="logout" type="submit" class="btn btn-primary" onclick="afterLogout()" >Log Out</button>
        </div>
      </nav>
      <h2>LIST TODO</h2>      
      <section class="todo-list">
        <!-- <div class="col md-4 mb-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">

              <h6 class="card-subtitle mb-2 text-muted">Description</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Delete</a>
            </div>
          </div>
        </div> -->      
      </section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary text-center">
              <div class="panel-heading">
                <h4 class="panel-title">Currency Converter</h4>
              </div>
              <div class="error">
                Please enter numeric value
              </div>
              <div class="panel-body">
                <form class="form-vertical">
      
                  <div class="form-group center">
                    <label for="">Enter Value:</label>
                    <input type="number" class="amount form-control" placeholder="Enter value" min="1">
                  </div>
      
                  <div class="form-group inline-block">
                    <label for="">From currency:</label>
                    <select class="currency-list form-control" onclick="exchangeCurrency()">
                      <option>--Select--</option>
                    </select>
                  </div>
    
                  <div class="form-group inline-block">
                    <label>To currency:</label>
                    <select class="currency-list form-control" onclick="exchangeCurrency()">
                      <option>--Select--</option>
                    </select>
                  </div>
                </form>
                <p class="results">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
